    <h1>美味しいカレーの作り方</h1>
    <ol>
        <li>鶏肉、じゃがいも、玉ねぎ、にんじんは1口大に切る</li>
        <li>厚手の鍋にサラダ油を熱し、(1)の鶏肉、じゃがいも、玉ねぎ、にんじんをよく炒める</li>
        <li>水を加え、沸騰したらあくとり、弱火〜中火で材料が柔らかくなるまでよくいためる</li>
        <li>いったん火を止め、ルウを割り入れて溶かし、再び弱火でとろみがつくまで10分間煮込む<li> 
    </ol>
    <h2>材料</h2>
    <ol>
        <li>鶏肉　150g</li>
        <li>玉ねぎ　中1個</li>
        <li>じゃがいも　中1個</li>
        <li>にんじん中/2本</li>
        <li>サラダ油　大さじ１</li>
        <li>水 600ml</li>
    </ol>
</body>
